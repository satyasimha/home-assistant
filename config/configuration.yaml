homeassistant:
  # Name of the location where Home Assistant is running
  name: Koushik Family Home
  # Location required to calculate the time the sun rises and sets
  latitude: 37.2803
  longitude: -121.9567
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 63
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Los_Angeles

  customize:
    sensor.time_date_date:
      icon: mdi:calendar
      friendly_name: "Date"
    sensor.time_date_time:
      icon: mdi:clock
      friendly_name: "Local Time"
    sensor.sensehat_temperature:
      icon: mdi:thermometer
      friendly_name: "Inside Temperature"
    sensor.yweather_temperature:
      icon: mdi:thermometer
      friendly_name: "Outside Temperature"

# Show links to resources in log and frontend
#introduction:

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  #api_password: abc123
  development: 1
  # Uncomment this if you are using SSL or running in Docker etc
  # base_url: example.duckdns.org:8123

# Checks for available updates
updater:

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time.
history:

# View all events in a logbook
logbook:

# Track the sun
sun:


# Wemo Switch(es)
wemo:
  static:
    - 192.168.1.71
    
group:
  Essentials:
    name: Essentials
    entities:
      - sensor.yweather_temperature
      - sensor.sensehat_temperature
      - sensor.time_date_date
      - sensor.time_date_time

  LivingRoom:
    name: Living Room
      - group.sense_hat

# Weather Prediction
sensor:

  - platform: time_date
    display_options:
      - 'date'
      - 'time'

  - platform: worldclock
    time_zone: Asia/Kolkata
    name: IST

  - platform: yweather
    monitored_conditions:
      - weather
      - weather_current
      - temperature

  - platform: sensehat
    display_options:
        - temperature

  - platform: template
    sensors:
      sensehat_temperature:
        value_template: '{{ states.sensor.temperature.state | round(1) }}'
        unit_of_measurement: 'Â°F'
      time_date_date:
        value_template: '{{ states.sensor.date.state | round(1) }}'
        unit_of_measurement: ''
      time_date_time:
        value_template: '{{ states.sensor.time.state | round(1) }}'
        unit_of_measurement: ''


