automation:
  alias: turn on living room lights when Sathya walk's in
  trigger:
    platform: state
    entity_id: device_tracker.sathyasiphone
    from: 'not_home'
    to: 'home'
    state: 'home'
  condition:
    condition: state
    entity_id: device_tracker.sathyasiphone
    state: 'home'
  action:
    service: switch.turn_on
    entity_id: switch.living_room

automation 2:
  alias: turn on living room light when Laskhmi walk's in
  trigger:
    platform: state
    entity_id: device_tracker.lakshmisiphone
    from: 'not_home'
    to: 'home'
    state: 'home'
  condition:
    condition: state
    entity_id: device_tracker.lakshmisiphone
    state: 'home'
  action:
    service: switch.turn_on
    entity_id: switch.living_room

automation 3:
  alias: turn off the living room lights when walk-out
  trigger:
    platform: state
    entity_id: group.all_devices
    from: 'home'
    to: 'not_home'
    state: 'not_home'
  condition:
    condition: state
    entity_id: group.all_devices
    state: 'not_home'
  action:
    service: switch.turn_off
    entity_id: switch.living_room

